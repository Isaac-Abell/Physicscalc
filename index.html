<script>
  //calculates answers based off of givens
function calcNums(){
  var A=document.getElementById("A").value;
  var Vi=document.getElementById("Vi").value;
  var Vf=document.getElementById("Vf").value;
  var T=document.getElementById("T").value;
  var D=document.getElementById("D").value;
  var Total1=0;
  var Total2=0;
  if(!isNaN(Vi) && !isNaN(A) && !isNaN(T)){
    Total2=(Vi*T)+(.5*A*(Math.pow(T,2)));
    Total1=Math.sqrt(((Math.pow(Vi,2))+(2*A*Total2)))
    window.alert("Vf = " +Total1+ "m/s      D = "+Total2+"m");
  }

  else if(!isNaN(Vi) && !isNaN(Vf) && !isNaN(T)){
    Total1=((Vf-Vi)/T);
    Total2=(Vi*T)+(.5*Total1*(Math.pow(T,2)));
    window.alert("A = "+Total1+"m/s/s      D = "+Total2+"m");
  }

  else if(!isNaN(Vi) && !isNaN(Vf) && !isNaN(A)){
    Total1=((Vf-Vi)/A);
    Total2=(Vi*Total1)+(.5*A*Math.pow(Total1,2))
    window.alert("T = "+Total1+"s      D = "+Total2+"m");
  }

  else if(!isNaN(Vi) && !isNaN(Vf) && !isNaN(D)){
    Total1=((Math.pow(Vf,2))-(Math.pow(Vi,2)))/(2*D);
    Total2=((Vf-Vi)/Total1);
    window.alert("A = "+Total1+"m/s/s      T = "+Total2+"s");
  }

  else if(!isNaN(Vi) && !isNaN(A) && !isNaN(D)){
    Total1=Math.sqrt((Math.pow(Vi,2))+(2*A*D))
    Total2=((Total1-Vi)/A);
    window.alert("Vf = "+Total1+"m/s      T = "+Total2+"s");
  }

  else if(!isNaN(Vi) && !isNaN(T) && !isNaN(D)){
    Total1=(((2*D)/T)-Vi);
    Total2=(Total1-Vi)/T
    window.alert("Vf = "+Total1+"m/s      A = "+Total2+"m/s/s");
  }

  else if(!isNaN(Vf) && !isNaN(T) && !isNaN(A)){
    Total1=(Vf-(A*T));
    Total2=(Total1*T)+(.5*A*Math.pow(T,2))
    window.alert("Vi = "+Total1+"m/s      D = "+Total2+"m");
  }
  
  else if(!isNaN(Vf) && !isNaN(A) && !isNaN(D)){
    Total1=Math.sqrt((Math.pow(Vf,2))-(2*A*D));
    Total2=((Vf-Total1)/A);
    window.alert("Vi = "+Total1+"m/s      T = "+Total2+"s");
  }
  
  else if(!isNaN(Vf) && !isNaN(T) && !isNaN(D)){
    Total1=((2*D)/T)-Vf;
    Total2=(Vf-Total1)/T
    window.alert("Vi = "+Total1+"m/s      A = "+Total2+"m/s/s");
  }
  else if(!isNaN(T) && !isNaN(A) && !isNaN(D)){
    Total1=(D-(.5*A*(Math.pow(T,2))))/T;
    Total2=Total1+(A*T);
    window.alert("Vi = "+Total1+"m/s      Vf = "+Total2+"m/s");
  }
  else{
    window.alert("Not enough information given");
  }
}
</script>
